<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tostado Café Club</title>
</head>

<body>

<!-- ----------------------------------------------------------------------- -->
<!--                                 Header                                  -->
<!-- ----------------------------------------------------------------------- -->

    <header id="header">
        <nav>
            <ul id="navbar">
                <li><a href="#header">INICIO</a></li>
                <li><a href="#menu">MENU</a></li>
                <li><a href="#comer">COMER</a></li>
                <li><a href="#contacto">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

<!-- ----------------------------------------------------------------------- -->
<!--                                  Menu                                   -->
<!-- ----------------------------------------------------------------------- -->

    <section id="menu">

                <div id="paisano">
                    <a href="https://www.youtube.com/watch?v=M9QT5tU0T6Q" target="_blank"><img src="images/paisano-crop.png"
                            alt="Video 'El del tostado'" class="img-fluid"></a>
                </div>

        <div class="container.fluid" class="d-flex justify-content-center">

        
            <div class="row" class="h2">
                <h2 class="col">Mirá todas las cosas ricas que tenemos para ofrecer en nuestro menú</h2>
            </div>
            <div class="row" id="food">
                <div class="comida" class="col-2">
                    <img src="images/comida-1.jpg" alt="Tostado" class="img">
                    <img src="images/comida-3.jpg" alt="Ensalada" class="img">
                    <img src="images/comida-5.jpg" alt="Wrap de pollo" class="img">
                    <img src="images/comida-7.jpg" alt="Cafe" class="img-bot">
                </div>
                <div class="menu-pdf" class="col-8">
                    <iframe
                        src="https://docs.google.com/viewer?srcid=1Lz3D7Zg1n7CeGjkz-dHV9E6hqmHd_1Oy&pid=explorer&efh=false&a=v&chrome=false&embedded=true"
                        id="pdf"></iframe>
                </div>
                <div class="comida" class="col-2">
                    <img src="images/comida-2.jpg" alt="Sandwich" class="img">
                    <img src="images/comida-4.jpg" alt="Ensalada" class="img">
                    <img src="images/comida-6.jpg" alt="Budin" class="img">
                    <img src="images/comida-8.jpg" alt="Cafe" class="img-bot">
                </div>
            </div>
        </div>
    </section>


<!-- ----------------------------------------------------------------------- -->
<!--                                  Comer                                  -->
<!-- ----------------------------------------------------------------------- -->

    <section id="comer">
        <h2>Disfruta nuestros tostados <br> donde quieras</h2>
        <!--<div id="comer-fotos">
        <div class="foto">
                <img src="images/pedidos.jpg" alt="Tostado con cafe">
            </div> -->
            <div class="links">
                <a href="https://www.pedidosya.com.ar/cadenas/tostado-cafe-club" target="_blank"><img src="images/pedidosya.svg"
                        alt="Pedidos ya"></a>
                <a href="https://www.rappi.com.ar/restaurantes/125562-tostado-cafe-club-buenos-aires-aad" target="_blank"><img
                        src="images/rappi.svg" alt="Rappi"></a>
            </div>
        <!--<div class="foto">
                <img src="images/desayuno.jpg" alt="Desayuno">
            </div> -->
        </div>
    </section>


    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Footer                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <footer id="contacto">
        <p>© 2016 Todos los derechos reservados. TOSTADO </p>

        <div id="redes">
            <a href="https://www.facebook.com/tostadocafeclub" target="_blank">
                <img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://twitter.com/TostadoCafeClub" target="_blank">
                <img src="images/twitter.svg" alt="Twitter"></a>
            <a href="https://www.instagram.com/tostadocafeclub/" target="_blank">
                <img src="images/instagram.svg" alt="Instagram"></a>
        </div>
    </footer>



    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Scripts                                 -->
    <!-- ----------------------------------------------------------------------- -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
